{% extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="p-4 m-2">
    <div class="col-lg-5 mx-auto border rounded p-4">
     <h3 class="alert alert-light border rounded ">Login</h3>
      <form action="/login" method="POST">
        {% csrf_token %}
        {% if error%}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
       

      <!--email-->
      <div class="form-group">
        <label for="">Email</label>
        <input required type="email" 
        name="email" id="" value="{{values.email}}"
        class="form-control form-control-sm" placeholder="gmail.com" >
        
      </div>

       <!--password-->
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" 
        name="password" id="" 
        class="form-control form-control-sm" placeholder="*******" >

        <div class="form-group">
          <input class="btn btn-sm btn-info m-2 max-auto" type="submit" value="Login"
        
      </div>
      
    </div>
    
  </div>
</div>

{% endblock %}

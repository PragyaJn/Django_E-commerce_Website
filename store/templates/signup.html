{% extends 'base.html'%} 
{% block content %}
<div class="container">
  <div class="p-4 m-2">
    <div class="col-lg-5 mx-auto border rounded p-4">
     <h3 class="alert alert-light border rounded ">Create new Account </h3>
      <form action="/signup" method="POST">
        {% csrf_token %}
        {% if error%}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
       <!--first name-->
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" 
        name="firstname" id="" value="{{values.first_name}}"
        class="form-control form-control-sm" placeholder="" >
        
      </div>

      <!--lastname-->
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" 
        name="lastname" id="" value="{{values.last_name}}"
        class="form-control form-control-sm" placeholder="" >
        
      </div>

      <!--phoneno-->
      <div class="form-group">
        <label for="">Phone No</label>
        <input type="text" 
        name="phone" id="" value="{{values.phone}}"
        class="form-control form-control-sm" placeholder="4567456" >
        
      </div>


      <!--email-->
      <div class="form-group">
        <label for="">Email</label>
        <input required type="email" 
        name="email" id="" value="{{values.email}}"
        class="form-control form-control-sm" placeholder="gmail.com" >
        
      </div>

       <!--password-->
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" 
        name="password" id="" 
        class="form-control form-control-sm" placeholder="*******" >

        <div class="form-group">
          <input class="btn btn-sm btn-info m-2 max-auto" type="submit" value="Create an Account"
        
      </div>
      
    </div>
  </div>
</div>

{% endblock %}
